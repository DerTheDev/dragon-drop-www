<!DOCTYPE html>
<html>

    <head>

        <title>DragonDrop -- Sign Up</title>
        <style>
            body {
                text-align:center;
            }
            textarea {
                resize: none;
                /*Makes it so the user can not resize the box*/
            }
        </style>
    </head>

    <body>

         <h1 style="text-align:center;">Sign Up!</h1>
        <p style="text-align:center;">The first step to creating your awesome website!</p>

        <p>Username:</p>
        <input id="username" type="textbox" placeholder="Username" />

        <p>Password:</p>
        <input id="password" type="password" placeholder="Password" />


        <p>Legal Full Name:</p>
        <input id="fullname" type="textbox" placeholder="Full Name" />
        <p>Scratch Account (Leave this blank if you don't have one!):</p>
        <input id="scratch" type="textbox" placeholder="Scratch Account" />

        <p>Email Account:</p>
        <input id="email" type="textbox" placeholder="Email Account!" />

        <p>Why do you want to Sign Up? Give an Explanation on what the
            <br>website will be used for:</p>
        <textarea rows="4" cols="50">

        </textarea>
    </body>

</html>
